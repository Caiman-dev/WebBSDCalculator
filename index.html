<!DOCTYPE html>
<html lang="ru">

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/bsd-calc.css" media="screen,projection" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <main>
        <div class="main-container">
            <div class="energy">
                <div class="nrg">
                    <img class="energy-img" src="images/bsd.png" alt="logo">
                    <label>v1.0 от 01.05.2023</label>
                </div>
                <label></label>
            </div>
            <a href="https://www.donbass-post.ru/" class="margin"><img src="images/logo.png" /></a>
            <div class="rows">
                <div class="input-field">
                    <input type="text" id="city" class="autocomplete">
                    <label for="city">Город:</label>
                </div>
            </div>
            <div class="rows">
                <form>
                    <div class="input-field">
                        <input placeholder="Введите вес, кг" id="weight" type="text" class="validate decimal"
                            onblur="CheckWeight(); CheckInputs();" onfocus="CheckWeight(); CheckInputs();"
                            onchange="CheckWeight(); CheckInputs();">
                        <label for="first_name">Вес, кг:</label>
                        <span class="helper-text" data-error="Введено неверное значение!"></span>
                    </div>
                    <div class="input-field">
                        <input placeholder="Введите объём, м3" id="volume" type="text" class="validate"
                            onblur="CheckVolume(); CheckInputs();" onfocus="CheckVolume(); CheckInputs();"
                            onchange="CheckVolume(); CheckInputs();">
                        <label for="first_name">Объём, м3:</label>
                        <span class="helper-text" data-error="Введено неверное значение!"></span>
                    </div>
                </form>
            </div>
            <a class="waves-effect waves-light btn red button" id="result-btn" onclick="GetResult()">Рассчитать</a>
            <div class="rows">
                <div class="amount">
                    <span class="span-2">Итого:</span>
                    <span id="result-field" class="span-1">0 р</span>
                </div>
            </div>
        </div>
    </main>

    <script src="js/jquery-3.4.0.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/bsd-calc.js"></script>
</body>

</html>
